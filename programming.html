<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title>Kotatsu Git</title>
</head>

<body>

    <header class="fixed-top" style="background-color: var(--k-custom-body-bg);">

        <div class="d-inline-block">
            <a href="index.html" class="btn btn-primary p-2">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house-door"
                    viewBox="0 0 16 16">
                    <path
                        d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4.5a.5.5 0 0 0 .5-.5v-4h2v4a.5.5 0 0 0 .5.5H14a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM2.5 14V7.707l5.5-5.5 5.5 5.5V14H10v-4a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v4z" />
                </svg>
            </a>
    
            <div class="text-end">
                <div class="form-switch d-inline-block">
                    <input class="form-check-input" type="checkbox" id="darkModeToggle">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-moon-fill" viewBox="0 0 16 16">
                        <path
                            d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278" />
                    </svg>
                    <label class="form-check-label" for="darkModeToggle">Dark Mode</label>
                </div>

        </div>
        

    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="width: 18rem;">
                <img src="https://miro.medium.com/v2/resize:fit:1400/0*vvEF_3jfExI93QtS" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">HTML site</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="https://github.com/KotatsuKun/HTML-Course" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
            <div class="col-md-4">
                Yo mama 2
            </div>
            <div class="col-md-4">
                Yo mama 3
            </div>


            <script>
                const darkModeToggle = document.getElementById('darkModeToggle');

                // Initialize checkbox state based on current theme
                darkModeToggle.checked = document.documentElement.getAttribute('data-bs-theme') === 'dark';

                // Add event listener for changes
                darkModeToggle.addEventListener('change', () => {
                    const newTheme = darkModeToggle.checked ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-bs-theme', newTheme);
                });

                const currentTheme = localStorage.getItem('theme') || 'light';
                document.documentElement.setAttribute('data-bs-theme', currentTheme);
                darkModeToggle.checked = currentTheme === 'dark';

                // Event listener
                darkModeToggle.addEventListener('change', () => {
                    const newTheme = darkModeToggle.checked ? 'dark' : 'light';
                    document.documentElement.setAttribute('data-bs-theme', newTheme);
                    localStorage.setItem('theme', newTheme);
                });
            </script>
</body>

</html>
